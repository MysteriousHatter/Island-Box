{%extends 'musicbeats/basic.html'%}
{% block title %}Login{% endblock %}

{% block body %}

<div class="container my-3">
 <form action="/musicbeats/login" method="POST"> {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlInput1">Username</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" aria-describedby="emailHelp" placeholder="Username" name="username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
 </form>

</div>
{% endblock %}
