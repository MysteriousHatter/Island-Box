{%extends 'musicbeats/basic.html'%}
{% block title %} Album List {% endblock %}

{% block body %}
<div class="container">



{% for i in albumDes %}
<div class="card mb-3" style="max-width: 940px; padding-top: 3%;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="/media/{{i.image}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" style="color: blue; font-weight: 550;">{{i.name}}</h5>
        <p class="card-text">{{i.tags}}</p>
        {% if user.is_authenticated %}
        <form action="/musicbeats/history" method="POST">{% csrf_token %}
          <input type="hidden" name="music_id" value="{{i.song_id}}">
        <a href="/musicbeats/songs/{{i.song_id}}" class="btn btn-primary">Listen To Song</a>
        </form>
        {% else %}
        <a href="/musicbeats/songs/{{i.song_id}}" class="btn btn-primary">Listen To Song</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
