{%extends 'musicbeats/basic.html'%}
{% block title %}MusicBeats{% endblock %}

{% block body %}
{% load static %}
<h1 style="blue; text-align: center;">PlayList</h1>

{% if song|length < 1 %}
  <h1 style="text-align:center;">You don't have any songs</h1>
{% endif %}

<div class="container>
{% for i in song %}
<div class="card mb-3" style="max-width: 940px; padding-top: 3%;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="/media/{{i.image}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" style="color: blue; font-weight: 550;">{{i.name}}</h5>
        <p class="card-text">{{i.tags}}</p>
        <a href="/musicbeats/songs/{{i.song_id}}" class="btn btn-primary">Listen To Song</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
