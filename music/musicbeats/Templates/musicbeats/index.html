{%extends 'musicbeats/basic.html'%}
{% block title%}Island Box{% endblock %}

{% block body %}
    {% load static %}
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'musicbeats/bg1.jpg'%}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'musicbeats/kame2.jpg'%}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'musicbeats/music-3.jpg'%}" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>




<!-- ##############################Cards####################### -->
<h2 style="padding-left: 7%;padding-top: 2%; font-family:'Verdana';">Trending Songs</h2>
  <div class="row" style="padding-top: 2%;padding-left: 7%; height: 50%">
    {% for i in song %}
    <div class="card" style="width: 18rem; display: block; margin-left: auto; margin-right: auto; width: 50%;">
      <img src="/media/{{i.image}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.tags}}</p>
        <a href="/musicbeats/songs/{{i.song_id}}" class="btn btn-primary">Listen To Song</a>
      </div>
  </div>
{% endfor %}
  </div>
  <hr>





{% endblock %}
